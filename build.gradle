ext {
    java_version = JavaVersion.VERSION_1_8

    compileSdk = 27
    targetSdk = 27
    minSdk = 21

    pVersionCode = 1
    pVersionName = "0.1"

    build_tools_version = '27.0.3'
    support_lib_version = '27.1.1'
    constraint_version = '1.1.0'
    arch_components_version = '1.1.1'
    roomVersion = '1.1.0'

    dagger_version = '2.12'
    retrofit_version = '2.1.0'
    okhttp3_version = '3.4.1'
    gson_version = '2.8.1'

    rx_java_version = '2.1.5'
    rx_android_version = '2.0.1'
    rx_binding_version = '2.1.1'

    cicerone_version = '3.0.0'

    junit_version = '4.12'
}

buildscript {
    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}