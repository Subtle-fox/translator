apply plugin: 'com.android.library'

android {
    defaultConfig {
        versionCode pVersionCode
        versionName pVersionName

        compileSdkVersion = compileSdk
        targetSdkVersion targetSdk
        minSdkVersion minSdk
        buildToolsVersion build_tools_version

        compileOptions {
            sourceCompatibility = java_version
            targetCompatibility = java_version
        }
    }
}

dependencies {
    implementation project(path: ':resources')
    implementation project(path: ':common')

    implementation "com.android.support:appcompat-v7:${support_lib_version}"
    implementation "com.android.support:design:${support_lib_version}"
    implementation "com.android.support.constraint:constraint-layout:${constraint_version}"
    implementation "android.arch.lifecycle:extensions:${arch_components_version}"

    implementation "com.google.dagger:dagger-android-support:${dagger_version}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger_version}"
    annotationProcessor "com.google.dagger:dagger-android-processor:${dagger_version}"

    implementation "io.reactivex.rxjava3:rxjava:${rx_java_version}"
    implementation "io.reactivex.rxjava3:rxandroid:${rx_android_version}"
    implementation "com.jakewharton.rxbinding4:rxbinding-appcompat:${rx_binding_version}"

    implementation "ru.terrakok.cicerone:cicerone:${cicerone_version}"
}
